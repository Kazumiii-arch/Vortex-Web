<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Kazu's Marketplace</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" class="logo-link">Kazu's Marketplace</a></div>
            <div id="nav-links" class="nav-links">
                <a href="login.html" class="button">Login</a>
                <a href="register.html" class="button primary">Register</a>
            </div>
        </nav>
    </header>

    <main class="product-page-container">
        <div class="content-header">
            <h1>My Wishlist</h1>
        </div>
        
        <div class="products">
            <article class="card">
                <img class="card-image" src="https://via.placeholder.com/400x250/1e1e1e/6a5acd?text=Asset+Pack" alt="Sci-Fi Asset Pack">
                 <div class="card-body">
                    <h3>Sci-Fi Asset Pack</h3>
                    <p class="author">by ArtStudio</p>
                    <div class="card-footer">
                        <span class="price">$29.99</span>
                        <a href="product.html" class="button">View Details</a>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Kazu's Marketplace. All rights reserved.</p>
    </footer>

    <script src="./js/main.js" defer></script>
</body>
</html>
